<html>

    <head>
        <meta name='viewport' content="width=initial-width, initial-scale=1.0 ">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body ng-app="patholeApp">
        
        <nav class=" navbar navbar-expand-sm navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Pathole Classifier</a>
        </nav>

        <div class='container  mt-5' ng-controller="mainpageController">
            
            <div class="row">
                
                <div class="col-12">
                    <h2 class="pb-4">Select Image For classification</h2>
                    <input type="file"  name="file"  class="form-control-file btn btn-dark" id="image" onchange="angular.element(this).scope().SelectFile(event)">
                </div>

                <div class="col-12 mt-2">
                    <div class="d-flex justify-content-center">
                        <img class="align-center justify-center img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"  ng-src="{{PreviewImage}}" ng-show="PreviewImage != null" alt=""/>
                    </div>
                    <div class='mt-3 d-flex justify-content-center'>
                        <button ng-hide="!PreviewImage" class='btn btn-danger' ng-click="classify()">classify</button> 
                    </div>
                    
                </div>

            </div>

            <div class='row mt-3'>
                <div class="col-12"><h3 class="text-center">{{data}}</h3></div>
            </div>

        </div>
        
         <!--Angular library files-->
         <script src="lib/angular.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js" integrity="sha512-2DoNBBUJq5Wr+Uhjgol+uvmHtxOgrtG1QjuDHltKMdtIiVEhujUi0eb/X21P+P0V9zgXKA/lOKCSq7wj5VYc5A==" crossorigin="anonymous"></script>

         <script src="src/pathole.module.js"></script>
         <script src="src/pathole.mainpage.js"></script>

        <!--Bootstrap script files-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    </body>
    
</html>
